<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
      <h1></i> Weather Dashboard</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12">
        <div class="card">
          <h2 class="card-header">Search for a City:</h2>
          <form id="city-search" class="card-body">
            <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <h3>Past Searches</h3>
      </div>
  
      <div class="col-12 weather">
        <!-- current forecast will go here -->
        <div class="city-name" id="current-city">
          <div class="col-12">
            <h3 class="subtitle">Current Forecast</h3>
            <div id="current-container" class="list-group"></div>
          </div>
        </div>
        <div class="five-day">
          <h3 class="subtitle">5-Day Forecast</h3>
          <div id="forecast-container" class="list-group"></div>
        </div>
      </div>
    </main>
  
  
    <script src="./assets/js/script.js"></script>
  </body>
  
  </html>
